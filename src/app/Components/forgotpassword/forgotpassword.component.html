<section class="w-75 mx-auto bg-light">

    <section *ngIf="step1" class="w-75 mx-auto p-4 mt-4 ">
        <form [formGroup]="forgotForm" (ngSubmit)="handleForgotPassword(forgotForm)">
         <div>
             <label for="email"></label>
             <input id="email" type="email" formControlName="email" class="form-control" placeholder="enter your E-mail">
             <p *ngIf="userMsg" class="mt-3 text-danger">{{userMsg}}</p>
         </div>
         <button class="btn btn-outline-success mt-4">forgot password</button>
        </form>
     </section>
     
     <section *ngIf="step2" class="w-75 mx-auto p-4 mt-4 ">
         <form [formGroup]="verifyCodeForm" (ngSubmit)="handleverifyCode(verifyCodeForm)">
          <div>
            <p *ngIf="userMsg" class="mb-3 text-danger">{{userMsg}}</p>

              <label for="resetCode"></label>
              <input id="resetCode" type="text" formControlName="resetCode" class="form-control" placeholder="enter your code">
          </div>
          <button class="btn btn-outline-success mt-4">Reset Code</button>
         </form>
      </section>
     
      <section *ngIf="step3" class="w-75 mx-auto p-4 mt-4 ">
         <form [formGroup]="resetPasswordForm" (ngSubmit)="handleResetPassword()">
          <div>
            <p *ngIf="userMsg" class="mb-3 text-danger">{{userMsg}}</p>

              <label for="password"></label>
              <input id="password" type="password" formControlName="email" class="form-control" placeholder="enter your new password">
          </div>
          <button class="btn btn-outline-success mt-4">submit</button>
         </form>
      </section>

      

</section>
