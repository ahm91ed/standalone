<section *ngIf="allCategories.length > 0" class="bg-light p-4 mt-4 rounded-2 ">
    <h2 class="mb-4">All categories</h2>
    <div class="row g-4 mt-4 py-4">

        <div class="col-lg-3" *ngFor="let category of allCategories">

            <div class=" text-center cursor-pointer" [routerLink]="[ '/category-detail' , category._id]">
                <img height="270" class="w-100" [src]="category.image" [alt]="category.name" >
                <h3 class="text-primary">{{category.name}}</h3>
            </div>

        </div>
    </div>
</section>
