<section *ngIf="categoryDetails" class="bg-light w-75 mx-auto rounded-3 mt-4 p-4">

    <h2>Category Details</h2>
    <div class="row  mt-4 py-4  align-items-center">
        <div class="col-md-4">
            
                <figure>
                    <img class="w-100 rounded-2" [src]="categoryDetails.image" [alt]="categoryDetails.name" >
                </figure>
        </div>

        <div class="col-md-8 text-center">
            <h5 class="h3">{{categoryDetails.name}}</h5>
        </div>
    </div>
</section>
