
<section *ngIf="allBrands.length > 0" class="rounded-3 p-4">

    <h2>All Brands</h2>
    <div class="row g-4 mt-4">
        <div class="col-md-6 col-lg-3" *ngFor="let brand of allBrands">
            <div class="product text-center" [routerLink]="['/brand-detail' , brand._id ]">
                <figure>
                    <img class="w-100" [src]="brand.image" [alt]="brand.name" >
                </figure>
    
                <figcaption>
                    <h5>{{brand.name}}</h5>
                </figcaption>
            </div>
        </div>
    </div>
</section>
