<section class="w-75 mx-auto bg-light rounded-2" *ngIf="productDetails">
    <div class="row  mt-4 p-4  justify-content-center align-items-center">

        <!--  image slider -->
        <div class="col-lg-2">

            <owl-carousel-o [options]="detailsOptions">

                <ng-container *ngFor="let item of productDetails.images">
                  <ng-template carouselSlide >
                    <img class="w-100" [src]="item">
                </ng-template>
                </ng-container>
            
              </owl-carousel-o>


        </div>

        

        <!--  details -->

        <div class="col-lg-10">
            <div class="py-5">
                <h3 class="h6 text-muted fw-bold">{{productDetails.description}}</h3>

            <p class="color-main ">{{productDetails.category.name}}</p>

            <div class="d-flex justify-content-between align-items-center mb-4 rounded-2">
                <h6>price : <span class="text-warning"> {{productDetails.price}} EGP </span> </h6>
                <h6> <i class="fas fa-star text-warning"></i> {{productDetails.ratingsAverage}}</h6>
            </div>

            <button #btn (click)="addProductToCart(productDetails._id , btn)" class="btn btn-outline-success w-100">add to cart</button>
            </div>

        </div>
   
    </div>
</section>
